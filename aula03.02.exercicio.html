<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacao</title>
</head>
<body>
    <script>
        var ano = 1004

        while(ano <= 2017){
            document.write(ano + "<br>")
            ano = ano + 4;
        }
    </script>
</body>
</html>
