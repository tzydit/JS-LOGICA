<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação Javascript</title>
</head>
<body>
    <h1>Logica de programação Javascript</h1>
    <script>
        var n1 = prompt("Digite um numero: ");
        var n2 = prompt("Digite o segundo numero: ");
        n1 = parseInt(n1);
        n2 = parseInt(n2);
        var media = (n1 + n2) / 2;
        alert ("A media e: " + media);
    </script>
</body>
</html>
