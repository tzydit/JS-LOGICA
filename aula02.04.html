<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação Javascript</title>
</head>
<body>
    <h1>Logica de programação Javascript</h1>
    <script>
        var num1 = prompt("Digite um numero: ");
        var num2 = prompt("Digite o segundo numero: ");
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        var media = (num1 + num2) / 2;

        if (media > 5){
            alert("Eh maior que 5")
        }
        else {
            alert("Nao eh maior que")
        }
    </script>
</body>
</html>
