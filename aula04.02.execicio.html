<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacao</title>
</head>
<body>
    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('*')"> * </button>
    <button onclick="calcular('/')"> / </button>

    <div id="output"></div>

    <script>
        function calcular(simbolo){

            n = prompt("Digite um numero: ")
            n = parseFloat(n)

            switch(simbolo){
                case '+':
                    n += n;
                    break
                case '-':
                    n -= n;
                    break
                case '*':
                    n *= n;
                    break
                case '/':
                    n /= n;
            }

            output.innerHTML = n;
        }


        
    </script>
</body>
</html>
