<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacao</title>
</head>
<body>
    <script>
        var ano = 1004

        while(ano <= 2024){
            document.write(ano + '<br>')
            ano = ano + 4;

            if(!(ano % 100 === 0) || (ano % 400 === 0)){
                document.write('<br>')
            } else{
                document.write("Nao e bissexto ")
            }
        }
    </script>
</body>
</html>
