<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação Javascript</title>
</head>
<body>
    <h1>Logica de programação Javascript</h1>
    <script>
        var num1 = prompt("Digite um numero: ");
        var num2 = prompt("Digite o segundo numero: ");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        var soma = num1 + num2;
        var multiplicacao = num1 * num2;
        var divisao = num1 / num2;
        var sub = num1 - num2;
        alert("A soma dos numeros e: "+ soma);
        alert("A multiplicacao dos numeros e: "+ multiplicacao);
        alert("A divisao dos numeros e: "+ divisao);
        alert("A sub dos numeros e: "+ sub);
    </script>
</body>
</html>
